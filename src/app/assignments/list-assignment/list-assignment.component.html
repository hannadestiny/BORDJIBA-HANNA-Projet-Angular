<app-toolbar></app-toolbar>

<div>
<h3>Liste des devoirs :</h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. M. Buffa" #input>
</mat-form-field>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let assignment"> {{assignment.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom du Devoir </th>
    <td mat-cell *matCellDef="let assignment"> {{assignment.nomDevoir}} </td>
  </ng-container>

  <ng-container matColumnDef="matiere">
    <th mat-header-cell *matHeaderCellDef> Matiere </th>
    <td mat-cell *matCellDef="let assignment"> {{assignment.matiere}} </td>
  </ng-container>

  <ng-container matColumnDef="nomProf">
    <th mat-header-cell *matHeaderCellDef> Nom du Prof </th>
    <td mat-cell *matCellDef="let assignment"> {{assignment.nomProf}} </td>
  </ng-container>


  <ng-container matColumnDef="dateDeRendu">
    <th mat-header-cell *matHeaderCellDef> Date de Rendu </th>
    <td mat-cell *matCellDef="let assignment"> {{assignment.dateDeRendu | date}} </td>
  </ng-container>

  
  <ng-container matColumnDef="rendu">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let assignment"> 
      <ng-container *ngIf="assignment.rendu;else nonSoumis" >
        Rendu</ng-container>
      <ng-template #nonSoumis>Non Rendu</ng-template>
       </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let assignment; columns: displayedColumns;"  [routerLink]="['/assignment',assignment.id]"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic assignments">
  </mat-paginator>
</div>
<app-sidenav></app-sidenav>
