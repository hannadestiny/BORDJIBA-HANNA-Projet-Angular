<app-toolbar></app-toolbar>
<h1>{{ titre }}</h1>


<form ngForm class ="form" (submit)="onSave($event)" #formupdate>
  <h2>Edition du devoir {{assignment.nom}}</h2>
  <mat-form-field>
    <mat-label> Nom : </mat-label>
    <input matInput
           placeholder="Edition du nom"
           [(ngModel)]="assignment.nom"
           name="nom"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Edition de la date date</mat-label>
    <input matInput [matDatepicker]="picker"
          [(ngModel)]="assignment.dateDeRendu"
          name="date"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>   </mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary" [disabled]="((!assignment.nom)|| (!assignment.dateDeRendu))">Modifier devoir</button>
</form>
<app-sidenav></app-sidenav>
