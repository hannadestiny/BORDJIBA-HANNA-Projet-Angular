<div id="container" [formGroup]="form">
    <h1>{{ titre }}</h1>

    <input  class="exemple" type="text" formControlName="Username" [(ngModel)]="username" placeholder="Username" />

    <mat-form-field class="example-container">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password"  [(ngModel)]="password" placeholder="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    <button class="exemple-focus" (click)="login()" [disabled]="!form.valid">Login</button>
    
</div>
