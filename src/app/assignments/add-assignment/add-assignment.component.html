
<app-toolbar></app-toolbar>
<h1>{{ titre }}</h1>


<form ngForm class ="form" (submit)="onSubmit($event)" #assignmentForm >
  <mat-form-field>
    <mat-label> Nom de l'auteur : </mat-label>
    <input matInput
           placeholder="Nom de l'auteur"
           [(ngModel)]="nomAuteur"
           name="nomAuteur"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label> Nom du devoir: </mat-label>
    <input matInput
           placeholder="Nom du devoir"
           [(ngModel)]="nomDevoir"
           name="nomDevoir"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label> Matière : </mat-label>
    <mat-select placeholder="Matière"
    [(ngModel)]="matiere"
    name="matiere">
      <mat-option value="Angular">Angular</mat-option>
      <mat-option value="Management" >Management</mat-option>
      <mat-option value="Java">Java</mat-option>
      <mat-option value="Statistique">Statistique</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choisir une date</mat-label>
    <input matInput [matDatepicker]="picker"
          [(ngModel)]="dateDeRendu"
          name="date"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>   </mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary">Ajouter devoir</button>
</form>
<br>
<input width="100%" matInput type="text"  placeholder="Remarques"
[(ngModel)]="remarque"
name="remarque"/>
<br>
<br>
<button mat-flat-button color="primary" (click)="retour()" >
  Retour</button>

<app-sidenav></app-sidenav>
