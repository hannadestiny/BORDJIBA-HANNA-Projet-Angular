
<mat-sidenav-container >
    <mat-sidenav *ngIf="isOponed()" [(opened)]="oponed" mode="side" #sidenav (click)="sidenav.toggle()">
      <main class ="container" >
        <div class="ajouterBtn">
          <nav>
          <a routerLink="/list">
             <button mat-flat-button (click)="fal()">Liste des devoirs</button></a></nav>
        </div>
      </main>
      <main class ="container" >
        <div class="ajouterBtn">
          <nav>
          <a routerLink="/add">
             <button mat-flat-button (click)="fal()">Ajouter un devoir</button></a></nav>
        </div>
      </main>
      <main class ="container" >
        <div class="ajouterBtn">
          <nav>
          <a routerLink="/listedit">
             <button mat-flat-button (click)="fal()">Modification d'un devoir</button></a></nav>
        </div>
      </main>
      <main class ="container" >
        <div class="ajouterBtn">
          <nav>
          <a routerLink="/listdelete">
             <button mat-flat-button (click)="fal()">Suppression d'un devoir</button></a></nav>
        </div>
      </main>
      <button mat-button class="example-container">Génération de données de test</button>
      </mat-sidenav>
  
      
  
    <mat-sidenav-content>
  
        
    </mat-sidenav-content>
  </mat-sidenav-container>
