<h2 mat-dialog-title>Supprimer Assignment</h2>
<mat-dialog-content>Voulez-vous vraiment supprimer l'assignment "{{data.assignmentName}}" ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Supprimer</button>
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
